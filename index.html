<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>SNACK</title>
</head>
<body>
  <div class="main">
    <div class="container-main">
      <div class="container-Game" id="containerGame" >
        <canvas width="300" height="300" id="canvas"></canvas>
      </div>
      <div class="contain-Controls">
        <div class="container-Inputs">
          <div class="contain-inputColor">
            <p>Color</p>
            <input type="color" id="color">
          </div>
          <div class="container-range">
            <label for="width">Line Width</label>
            <input type="range" name="price" id="width" min="1" max="8" step="1" value="1">
            <output class="width-output" for="width"></output>
          </div>
        </div>
        <div class="container-Flechas">
          <div class="1"></div>
          <div class="dos flexCenter border-button"> &#10140;</div>
          <div class="3"></div>
          <div class="cuatro flexCenter border-button"> &#10140;</div>
          <div class="5"></div>
          <div class="seis flexCenter border-button">&#10140;</div>
          <div class="7"></div>
          <div class="ocho flexCenter border-button">&#10140;</div>
          <div class="9"></div>
        </div>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
